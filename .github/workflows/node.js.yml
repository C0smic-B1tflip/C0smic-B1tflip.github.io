name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies with legacy peer deps
      run: npm ci --legacy-peer-deps
    - name: Build the project
      run: npm run build  # This will automatically handle the export with output: 'export'
    - name: Archive the artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .next  # Make sure this points to your static files generated by `next build`
        name: artifact-${{ github.run_id }}-${{ matrix.node-version }}
    - name: Deploy to GitHub Pages
      uses: actions/configure-pages@v3
    - name: Deploy Pages
      uses: actions/deploy-pages@v3
